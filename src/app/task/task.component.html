<mat-expansion-panel [disabled]="this.bEditable" [hideToggle]="true" (closed)='onOpen($event)' #myPanel>
  <mat-expansion-panel-header [ngClass]="task.starred ? 'taskstarred': 'task'">
    <mat-panel-title>
      <table>
        <tr>
          <td [ngClass]="task.status === 'Completed' ? 'task-table-title-completed':'task-table-title'" style="width: 200px">
            <mat-checkbox color="primary" [checked]="task.status === 'Completed'" (change)="onClick($event)">
              {{task.title}}
          </mat-checkbox>
          </td>
        </tr>
        <tr>
          <td class="task-table-moreinfo">
            <p>
              <mat-icon class="size-16">date_range</mat-icon>
               &nbsp;{{task.startdate | date :'yyyy-MM-dd'}} 
              <i *ngIf="task.attachment.length" class="task-icon material-icons">  &nbsp; attach_file</i>
              <i *ngIf="task.comment.length" class="task-icon material-icons"> &nbsp; comment</i>
            </p>
          </td>
        </tr>
      </table>
    </mat-panel-title>
    <table>
      <tr style="text-align: right;">
        <td class="task-table-title">
          <button mat-icon-button [ngSwitch]="task.starred" (click)="task.starred = !task.starred">
            <mat-icon class="star" *ngSwitchCase=true> star </mat-icon>
            <mat-icon *ngSwitchCase=false> star_border </mat-icon>
          </button>
          <button mat-icon-button [disabled]="task.status === 'Completed'" (click)="onShowEdit()">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </tr>
      <tr>
        <td class="task-table-moreinfo">
        </td>
      </tr>
    </table>
  </mat-expansion-panel-header>
  <app-edittask></app-edittask>
  <mat-action-row>
    <button mat-button (click)="myPanel.expanded = false">Cancel</button>
    <button mat-button>Save</button>
  </mat-action-row>
</mat-expansion-panel>
<div class="task-no-expand">
</div>
